default: &default
  adapter: postgresql
  encoding: unicode
  pool: 25
  host: <%= ENV.fetch("DB_HOST") { "db" } %>
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") {}%>
  variables:
    statement_timeout: 20000

development:
  <<: *default
  database: jalecitos_development


test:
  <<: *default
  database: jalecitos_test%

staging:
  <<: *default
  database: jalecitos_staging


production:
  <<: *default
  database: jalecitos
