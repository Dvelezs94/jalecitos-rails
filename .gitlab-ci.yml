image: docker:latest

variables:
  REPOSITORY_URL: 167732392816.dkr.ecr.us-east-2.amazonaws.com/jalecitos-rails
  ECS_CLUSTER: jalecitos-dev
  ECS_SERVICE: rails
  ECS_SERVICE_SIDEKIQ: sidekiq
  AWS_REGION: us-east-2

services:
- docker:dind

before_script:
  - apk add --no-cache curl jq python py-pip
  - pip install awscli

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - $(aws ecr get-login --no-include-email --region $AWS_REGION)
    - rm -f .env
    - docker build -t $REPOSITORY_URL .
    - docker push $REPOSITORY_URL
  only:
    - master
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - aws ecs stop-task --cluster $ECS_CLUSTER --task $(aws ecs list-tasks --cluster $ECS_CLUSTER --service $ECS_SERVICE --output text --query taskArns[0] --region $AWS_REGION) --region $AWS_REGION
    - aws ecs stop-task --cluster $ECS_CLUSTER --task $(aws ecs list-tasks --cluster $ECS_CLUSTER --service $ECS_SERVICE_SIDEKIQ --output text --query taskArns[0] --region $AWS_REGION) --region $AWS_REGION
  only:
    - master
  tags:
    - docker
