image: docker:latest

variables:
  REPOSITORY_URL: 167732392816.dkr.ecr.us-east-1.amazonaws.com/wand
  ECS_SERVICE: webapp
  ECS_SERVICE_SIDEKIQ: sidekiq
  AWS_REGION: us-east-1
  DOCKER_IMAGE_CI: $REPOSITORY_URL:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}

services:
- docker:dind

before_script:
  - apk add --no-cache curl jq py-pip
  - pip install awscli ecs-deploy

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - $(aws ecr get-login --no-include-email --region $AWS_REGION)
    - rm -f .env
    - docker pull $REPOSITORY_URL:latest || true
    #- docker build --cache-from $REPOSITORY_URL:latest -t $DOCKER_IMAGE_CI --build-arg CI_AGENT="${CI_AGENT}" .
    - docker build --cache-from $REPOSITORY_URL:latest -t $DOCKER_IMAGE_CI --build-arg CI_AGENT="${CI_AGENT}" --build-arg ENVNAME="production" --build-arg GCM_API_KEY="$GCM_API_KEY" --build-arg GCM_API_KEY="$GCM_SENDER_ID" --build-arg GCM_API_KEY="$GCM_VAPID_PUBLIC_KEY" --build-arg GCM_API_KEY="$GOOGLE_MAP_API" --build-arg GOOGLE_TAG_MANAGER_ID="$GOOGLE_TAG_MANAGER_ID" .
    - docker tag $DOCKER_IMAGE_CI ${REPOSITORY_URL}:latest
    - docker push $DOCKER_IMAGE_CI
    - docker push ${REPOSITORY_URL}:latest

  only:
    - master
    - staging
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - sh ecs-deploy.sh
  only:
    - master
    - staging
  tags:
    - docker
